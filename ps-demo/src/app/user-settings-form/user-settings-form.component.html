<div class="container">
    <h2>User Settings</h2>

    <form #form="ngForm" ngNativeValidate>

        <div class="form-group">
            <label for="name">Name(names that start C) </label>
            <input id="name" name="name" class="form-control" [(ngModel)]="userData.name"
            required pattern="C.*" minlength="3"/>        
        </div>
        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers" [(ngModel)]="userData.emailOffers"/>
            <label class="form-check-label" for="emailOffers">Email Special Offers</label>
        </div>
        <p>User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" 
                    id="lightInterface" value="light" checked [(ngModel)]="userData.interfaceStyle"/>
                <label class="form-check-label" for="lightInterface">
                  Light
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" 
                    id="mediumInterface"value="medium" [(ngModel)]="userData.interfaceStyle"/>
                <label class="form-check-label" for="mediumInterface">
                  Medium
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" 
                    id="darkInterface"value="dark" [(ngModel)]="userData.interfaceStyle"/>
                <label class="form-check-label" for="darkInterface">
                  Dark
                </label>
              </div>
        </div>
        <div class="form-group">
            <label for="subscriptionType"> Subscription Type </label>
            <select class="form-control" id="subscriptionType"
                name="subscriptionType" [(ngModel)]="userData.subscriptionType">
                <option selected>Open this select menu</option>
                <option>Monthly</option>
                <option>Annual</option>
                <option>Lifetime</option>
              </select>
        </div>
        <div class="form-group">
            <label for="notes">
                <p>Notes</p>
            </label>
            <textarea id="notes" name="notes" class="form-control"
                rows="3" [(ngModel)]="userData.notes"> 
            </textarea><p></p>
        </div>         
            <button class="btn btn-primary mb-3">Send</button>
    </form>
</div>
